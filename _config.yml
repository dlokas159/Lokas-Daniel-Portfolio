url: "https://dlokas159.github.io"  
baseurl: "/Lokas-Daniel-Portfolio"   
theme: jekyll-theme-architect
nav-bar: 
  - title: "Home"
    url: "index.md"
  - title: "AP Networking"
    url: "ap-networking"
  - title: "Senior Engineering"
    url: "senior-engineering"



include:
  - _pages


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Daniel Lokas"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "AP Networking Projects: Component Cards, Command Line Interface <br> <br>Honors Senior Engineering Projects: Daily Journa"


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
